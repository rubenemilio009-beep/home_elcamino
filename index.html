<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMX Rincón: El camino</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo para aplicar la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Contenedor principal centrado -->
    <div class="flex items-center justify-center min-h-screen">
        
        <!-- Tarjeta de contenido -->
        <div class="bg-white p-8 sm:p-12 rounded-xl shadow-lg w-full max-w-lg mx-4 text-center">
            
            <!-- Título -->
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-8">
                CMX Rincón: El camino
            </h1>
            
            <!-- Contenedor de botones de bandera -->
            <div class="flex justify-center space-x-6 sm:space-x-10 mb-6">
                
                <!-- Enlace Español -->
                <a 
                    href="https://share.articulate.com/cuI15nEq63FLaBwyn1BsE"
                    target="_blank" 
                    rel="noopener noreferrer"
                    class="p-4 rounded-full bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-1 flex items-center justify-center"
                    aria-label="Seleccionar idioma Español"
                >
                    <!-- Usamos una imagen SVG de CDN en lugar de un emoji -->
                    <img 
                        class="w-12 h-12 sm:w-16 sm:h-16" 
                        src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/flags/1x1/es.svg" 
                        alt="Bandera de España"
                    >
                </a>
                
                <!-- Enlace Inglés -->
                <a 
                    href="https://share.articulate.com/paVyFf_NNN64Yz3UP-WfA"
                    target="_blank" 
                    rel="noopener noreferrer"
                    class="p-4 rounded-full bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-1 flex items-center justify-center"
                    aria-label="Seleccionar idioma Inglés"
                >
                    <!-- Usamos una imagen SVG de CDN en lugar de un emoji -->
                    <img 
                        class="w-12 h-12 sm:w-16 sm:h-16" 
                        src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/flags/1x1/gb.svg" 
                        alt="Bandera de Reino Unido"
                    >
                </a>
                
            </div>
            
            <!-- Leyenda -->
            <p class="text-sm sm:text-base text-gray-500 font-semibold tracking-widest">
                ES &nbsp;&nbsp;&nbsp; EN
            </p>
            
        </div>
    </div>

    <!-- 
        El script y el toast de mensaje han sido eliminados 
        ya que los botones ahora son enlaces directos.
    -->

</body>
</html>
